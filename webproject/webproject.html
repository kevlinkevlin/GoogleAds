  <script type="text/javascript" gwd-events="handlers">
    window.gwd = window.gwd || {};

    function typeIt(dia, num) {
      var cursor = "<span>|</span>";
      var teletype = document.getElementById("dialog1");
      var telecopy = dia;
      var counter = 0;
      teletype.innerHTML = cursor;
      var timer = setInterval(function() {
        teletype.innerHTML = telecopy.substr(0, counter) + cursor;
        counter++;
        if (num != gwd.num) {
          gwd.num++;
          clearInterval(timer);
        } else if (counter === telecopy.length + 1) {
          clearInterval(timer);
          gwd.num++;
        }
      }, 1);
    }
    gwd.dialog = function(event) {
      if (gwd.num == 1) {
        document.getElementById("girl1").style.visibility = "visible";
        document.getElementById("girl2").style.visibility = "hidden";
        document.getElementById("boy").style.visibility = "hidden";
        document.getElementById("name_text").innerHTML = "庫洛艾";
        typeIt("?！我以為是個帥哥呢，怎麼會是一頭白髮的少年，看起來好中二阿！", 1);
      } else if (gwd.num == 2) {
        document.getElementById("girl1").style.visibility = "hidden";
        document.getElementById("girl2").style.visibility = "hidden";
        document.getElementById("boy").style.visibility = "visible";
        document.getElementById("name_text").innerHTML = "納哈特";
        typeIt("說..說什麼呢！比起來還是你後面那位姐姐看起來比較適合呢。", 2)
      } else if (gwd.num == 3) {
        document.getElementById("girl1").style.visibility = "hidden";
        document.getElementById("girl2").style.visibility = "visible";
        document.getElementById("boy").style.visibility = "hidden";
        document.getElementById("name_text").innerHTML = "莉芙";
        typeIt("我可不是遊擊士喔，但如果你想要我陪你的話，也不是不行哦。", 3)
      } else if (gwd.num == 4) {
        document.getElementById("girl1").style.visibility = "visible";
        document.getElementById("girl2").style.visibility = "hidden";
        document.getElementById("boy").style.visibility = "hidden";
        document.getElementById("name_text").innerHTML = "庫洛艾";
        typeIt("欸欸，這位姊姊怎麼跟別人搶夥伴呢！", 4)
      } else if (gwd.num == 5) {
        document.getElementById("girl1").style.visibility = "hidden";
        document.getElementById("girl2").style.visibility = "hidden";
        document.getElementById("boy").style.visibility = "visible";
        document.getElementById("name_text").innerHTML = "納哈特";
        typeIt("等等，你們別吵了....", 5)
      } else if (gwd.num == 6) {
        document.getElementById("name_text").innerHTML = "納哈特";
        document.getElementById("dialog1").innerHTML = "納哈特應該怎麼選擇？";
        document.getElementById("button_up").style.visibility = "visible";
        document.getElementById("button_mid").style.visibility = "visible";
        document.getElementById("button_down").style.visibility = "visible";
      }
    };
    gwd.declare = function(event) {
      gwd.num = 1;
      gwd.finish = false;
    };
    gwd.start = function(event) {
      gwd.num = 0;
      document.getElementById("girl1").style.visibility = "hidden";
      document.getElementById("girl2").style.visibility = "hidden";
      document.getElementById("boy").style.visibility = "visible";
      document.getElementById("box_dia").style.visibility = "visible";
      document.getElementById("name_dia").style.visibility = "visible";
      document.getElementById("bottom_dia").style.visibility = "visible";
      document.getElementById("tap1").style.visibility = "visible";
      document.getElementById("dialog1").style.visibility = "visible";
      document.getElementById("button_start").style.visibility = "hidden";
      document.getElementById("name_text").innerHTML = "納哈特";
      typeIt("哦哦，你就是即將和我搭擋的新人遊擊士阿。", 0);
    };
    gwd.up = function(event) {
      document.getElementById("button_up").style.visibility = "hidden";
      document.getElementById("button_mid").style.visibility = "hidden";
      document.getElementById("button_down").style.visibility = "hidden";
      document.getElementById("dialog1").innerHTML = "upupupup";
      gwd.num++;
      gwd.finish = true;
    };
    gwd.mid = function(event) {
      document.getElementById("button_up").style.visibility = "hidden";
      document.getElementById("button_mid").style.visibility = "hidden";
      document.getElementById("button_down").style.visibility = "hidden";
      document.getElementById("dialog1").innerHTML = "midmidmid";
      gwd.num++;
      gwd.finish = true;
    };
    gwd.down = function(event) {
      document.getElementById("button_up").style.visibility = "hidden";
      document.getElementById("button_mid").style.visibility = "hidden";
      document.getElementById("button_down").style.visibility = "hidden";
      document.getElementById("dialog1").innerHTML = "downdowndown";
      gwd.num++;
      gwd.finish = true;
    };
    gwd.restart = function(event) {
      gwd.num = 1;
      gwd.finish = false;
      document.getElementById("button_start").style.visibility = "visible";
      document.getElementById("button_up").style.visibility = "hidden";
      document.getElementById("button_mid").style.visibility = "hidden";
      document.getElementById("button_down").style.visibility = "hidden";
      document.getElementById("button_restart").style.visibility = "hidden";
      document.getElementById("button_connect").style.visibility = "hidden";
      document.getElementById("tap1").style.visibility = "hidden";
      document.getElementById("dialog1").style.visibility = "hidden";
      document.getElementById("boy").style.visibility = "hidden";
      document.getElementById("girl1").style.visibility = "hidden";
      document.getElementById("girl2").style.visibility = "hidden";
      document.getElementById("box_dia").style.visibility = "hidden";
      document.getElementById("name_dia").style.visibility = "hidden";
      document.getElementById("bottom_dia").style.visibility = "hidden";
    }
    gwd.auto_Button_connectClick = function(event) {
      // GWD Predefined Function
      gwd.actions.gwdGoogleAd.exit('gwd-ad', 'test', 'http://www.google.com', true, true, 'page1');
    };
    gwd.auto_Button_upClick = function(event) {
      // GWD Predefined Function
      gwd.actions.gwdGoogleAd.exit('gwd-ad', 'test_1', 'https://www.google.com.tw/', true, true, 'page1');
    };
    gwd.auto_Button_midClick = function(event) {
      // GWD Predefined Function
      gwd.actions.gwdGoogleAd.exitOverride('gwd-ad', 'test_2', 'https://www.google.com.tw/', true, true, 'page1');
    };
    gwd.auto_Button_downClick = function(event) {
      // GWD Predefined Function
      gwd.actions.gwdGoogleAd.exitOverride('gwd-ad', 'test_3', 'https://www.google.com.tw/', true, true, 'page1');
    };
  </script>
  <script type="text/javascript" gwd-events="registration">
    // Google Web Designer 中處理事件的支援程式碼
     // 這個指令碼區塊是自動產生的，請勿編輯！
    gwd.actions.events.registerEventHandlers = function(event) {
      gwd.actions.events.addHandler('document.body', 'adinitialized', gwd.declare, false);
      gwd.actions.events.addHandler('button_start', 'click', gwd.start, false);
      gwd.actions.events.addHandler('button_up', 'click', gwd.auto_Button_upClick, false);
      gwd.actions.events.addHandler('button_mid', 'click', gwd.auto_Button_midClick, false);
      gwd.actions.events.addHandler('button_down', 'click', gwd.auto_Button_downClick, false);
      gwd.actions.events.addHandler('button_restart', 'click', gwd.restart, false);
      gwd.actions.events.addHandler('tap1', 'action', gwd.dialog, false);
      gwd.actions.events.addHandler('button_connect', 'click', gwd.auto_Button_connectClick, false);
    };
    gwd.actions.events.deregisterEventHandlers = function(event) {
      gwd.actions.events.removeHandler('document.body', 'adinitialized', gwd.declare, false);
      gwd.actions.events.removeHandler('button_start', 'click', gwd.start, false);
      gwd.actions.events.removeHandler('button_up', 'click', gwd.auto_Button_upClick, false);
      gwd.actions.events.removeHandler('button_mid', 'click', gwd.auto_Button_midClick, false);
      gwd.actions.events.removeHandler('button_down', 'click', gwd.auto_Button_downClick, false);
      gwd.actions.events.removeHandler('button_restart', 'click', gwd.restart, false);
      gwd.actions.events.removeHandler('tap1', 'action', gwd.dialog, false);
      gwd.actions.events.removeHandler('button_connect', 'click', gwd.auto_Button_connectClick, false);
    };
    document.addEventListener("DOMContentLoaded", gwd.actions.events.registerEventHandlers);
    document.addEventListener("unload", gwd.actions.events.deregisterEventHandlers);
  </script>

  <script type="text/javascript" id="gwd-init-code">
    (function() {
      var gwdAd = document.getElementById('gwd-ad');

      /**
       * Handles the DOMContentLoaded event. The DOMContentLoaded event is
       * fired when the document has been completely loaded and parsed.
       */
      function handleDomContentLoaded(event) {

      }

      /**
       * Handles the WebComponentsReady event. This event is fired when all
       * custom elements have been registered and upgraded.
       */
      function handleWebComponentsReady(event) {
        // Start the Ad lifecycle.
        setTimeout(function() {
          gwdAd.initAd();
        }, 0);
      }

      /**
       * Handles the event that is dispatched after the Ad has been
       * initialized and before the default page of the Ad is shown.
       */
      function handleAdInitialized(event) {}

      window.addEventListener('DOMContentLoaded',
        handleDomContentLoaded, false);
      window.addEventListener('WebComponentsReady',
        handleWebComponentsReady, false);
      window.addEventListener('adinitialized',
        handleAdInitialized, false);
    })();
  </script>
